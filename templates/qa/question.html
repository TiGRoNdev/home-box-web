{% extends "layout.html" %}
{% block content %}
	<div class="container-fluid">
	
		<!-- Main Question on page -->
		<div class="row">
			<div class="col-md-8">
				<h1>{{ question.title }}</h1>
			</div>
			<div class="col-md-2">
				<p>Date: {{ question.added_at }}</p>
			</div>
			<div class="col-md-2">
				<p>Rating: {{ question.rating }}</p>
			</div>
			<p>{{ question.text }}</p>
		</div>
	</div>
	<div class="container-fluid">
		<!-- Answers on page is progressive loading -->
		{% for answer in answers %}
			<div class="row">
				<div class="col-md-8">
					<h1>{{ answer.text }}</h1>
				</div>
				<div class="col-md-4">
					<p>Date: {{ answer.added_at }}</p>
				</div>
				<div class="col-md-12">
					<p>{{ answer.author }}</p>
				</div>
			</div>
		{% endfor %}
		<div class="row">
			<div class="col-md-12">
				<h1><a href="/question/{{ question.id }}/?since={{ since }}">Next</a></h1>
			</div>
		</div>
	</div>
{% endblock %}
