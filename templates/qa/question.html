{% extends "layout.html" %}
{% block content %}
	<div class="container-fluid">
	
		<!-- Main Question on page -->
		<div class="row">
			<div class="col-md-8">
				<h1><b>{{ question.title }}</b></h1>
			</div>
			<div class="col-md-2">
				<h6>Date: {{ question.added_at }}</h6>
			</div>
			<div class="col-md-2">
				<h6>Rating: {{ question.rating }}</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h5><b>{{ question.text }}</b></h5>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<!-- Answers on page is progressive loading -->
		{% for answer in answers %}
			<div class="row">
				<div class="col-md-8">
					<h3>{{ answer.text }}</h3>
				</div>
				<div class="col-md-4">
					<h6>Date: {{ answer.added_at }}</h6>
				</div>
				<div class="col-md-12">
					<p>{{ answer.author }}</p>
				</div>
			</div>
		{% endfor %}
		<div class="row">
			<div class="col-md-12">
				<h5><a class="btn btn-info" href="/question/{{ question.id }}/?since={{ since }}">Next</a></h5>
			</div>
		</div>
	</div>
{% endblock %}
